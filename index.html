<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Auth</title>
</head>
<body class="grey lighten-3">
    <!--Navbar-->
    <nav class="z-depth-0 indigo lighten-4">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo">
                <img src="img/logo.png" style="width:64px; margin-top:5px;"/>
            </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li class="logged-in" style="display:none;">
                    <a href="#" class="red-text modal-trigger" data-target="modal-account">Hesabınız</a>
                </li>
                <li class="logged-in" style="display:none;">
                    <a href="#" class="red-text" id="logout">Çıkış</a>
                </li>
                <li class="logged-in" style="display:none;">
                    <a href="#" class="red-text modal-trigger" data-target="modal-create">Makale Oluştur</a>
                </li>
                <li class="logged-out" style="display:none;">
                    <a href="#" class="grey-text modal-trigger" data-target="modal-login">Giriş</a>
                </li>
                <li class="logged-out" style="display:none;">
                    <a href="#" class="grey-text modal-trigger" data-target="modal-signup">Üyelik Oluştur</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--Üyelik Oluştur Modal-->
    <div id="modal-signup" class="modal">
        <div class="modal-content">
            <h4>Üyelik Oluştur</h4><br/>
            <form id="signup-form">
                <div class="input-field">
                    <input type="email" id="signup-email" required/>
                    <label for="signup-email">Email Adresi</label>
                </div>
                <div class="input-field">
                    <input type="password" id="signup-password" required/>
                    <label for="signup-password">Parola Oluştur</label>
                </div>
                <div class="input-field">
                    <input type="text" id="signup-bio" required/>
                    <label for="signup-bio">Kişisel Bilgi</label>
                </div>
                <button class="btn yellow darken-2">Kaydet</button>
            </form>
        </div>
    </div>

     <!--Login Modal-->
     <div id="modal-login" class="modal">
        <div class="modal-content">
            <h4>Giriş Yap</h4><br/>
            <form id="login-form">
                <div class="input-field">
                    <input type="email" id="login-email" required/>
                    <label for="login-email">Email Adresi</label>
                </div>
                <div class="input-field">
                    <input type="password" id="login-password" required/>
                    <label for="login-password">Parola Oluştur</label>
                </div>
                <button class="btn yellow darken-2">Giriş</button>
            </form>
        </div>
    </div>

    <!--Hesap Modal-->
    <div id="modal-account" class="modal">
        <div class="modal-content center-align">
            <h4>Hesap Detayları</h4><br/>
            <div class="account-details"></div>
        </div>
    </div>

     <!--Makale Oluştur Modal-->
     <div id="modal-create" class="modal">
        <div class="modal-content">
            <h4>Makale Oluştur</h4><br/>
            <form id="create-form">
                <div class="input-field">
                    <input type="text" id="title" required/>
                    <label for="title">Makale Başlık</label>
                </div>
                <div class="input-field">
                    <textarea type="text" id="content" class="materialize-textarea" required></textarea>
                    <label for="content">Makale İçerik</label>
                </div>
                <button class="btn yellow darken-2">Oluştur</button>
            </form>
        </div>
    </div>
    <!--Makale Listesi -->
    <div class="container" style="margin-top:40px;">
        <ul class="collapsible z-depth-0 guides" style="border:none;">
           
        </ul>
    </div>

        <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-firestore.js"></script>

    <script src="scripts/script.js"></script>
    <script src="scripts/auth.js"></script>
</body>
</html>
